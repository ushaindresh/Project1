<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">

            <a target="_blank" href="cont.html">Contact</a>
            <a target="_blank" href="abt.html">Aboutme</a>
        </div>
        <div id="contact">
            <div class="tet">
                <p>If you’re looking for someone who is dedicated, fast-learning, and committed to delivering quality
                    work — I’d be glad to work with you.
                    Feel free to reach out by filling the details.
                </p>
                <a href=""><i class="fa-solid fa-link"></i></a>

            </div>
            <div class="det">
                <form action="">
                    <div class="fill">
                        <div class="fill"><input required type="text" name="" id="" placeholder="Enter your name :">
                        </div>
                        <div id="gender"> male : <input type="radio" name="gender" id="">
                            female : <input type="radio" name="gender" id="">
                            others : <input type="radio" name="gender" id=""></div>
                        <div class="fill"><input required type="date" name="" id="" placeholder="Enter DOB:"></div>
                        <div class="fill"> <input required type="tel" name="" id="" placeholder="Contact no"></div>
                        <div class="fill"><input required type="email" name="" id="" placeholder="Enter valid mail:">
                        </div>
                        <br>
                        <div class="fill"><textarea required name="" id="" cols="20" rows="5"
                                placeholder="Reason to hire me!"></textarea>
                        </div>
                    </div>
                    <div id="done">
                        <input style="border: 1px;background-color: red; color: antiquewhite;padding: 10px 10px;"
                            type="submit" name="" id="">
                        <input style="border: 1px;background-color: red; color: antiquewhite;padding: 10px 10px;"
                            type="reset" name="" id="">
                    </div>
                </form>
            </div>
        </div>
